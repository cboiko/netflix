<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">    
    <script src="https://kit.fontawesome.com/bf46828f5f.js" crossorigin="anonymous" defer></script>
    <script src="js/jquery.min.js" defer></script>
    <script src="js/owl.carousel.min.js" defer></script>
    <script src="js/main.js" defer></script>
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">O Gambito da Rainha</h3>
                <p class="descricao">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo. Assistam a nova temporada que está imperdível.</p>
                <div class="botoes">
                    <button class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>            
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/car-ava.jpg" alt="ava"></div>
            <div class="item"><img class="box-filme" src="img/car-game.jpg" alt="game"></div>
            <div class="item"><img class="box-filme" src="img/car-manda.jpg" alt="manda"></div>
            <div class="item"><img class="box-filme" src="img/car-recife.jpg" alt="recife"></div>
            <div class="item"><img class="box-filme" src="img/car-sabrina.jpg" alt="sabrina"></div>
        </div>
    </div>
</body>
</html>
